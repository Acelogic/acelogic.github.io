<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">

<head>
  <title>Welcome</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=0, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="CSS/font.css">
  </link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/progressively/dist/progressively.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="CSS/global.css">
  </link>
  <link rel="stylesheet" type="text/css" href="CSS/index.css">
  </link>
  <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
  </link>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="JS/compLoader.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressively/1.2.5/progressively.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/8.8.7/index.umd.min.js"></script>
  <script defer src="JS/index.js"></script>

<script>
  document.addEventListener('keydown', function (event) {
    if (event.code === 'Space' && !event.target.classList.contains('consoleLine')) {
      event.preventDefault();
    }
  });
</script>



</head>


<body>
  <div id="master"></div>
  <!-- NavBar insertation Code-->
  <div id="navBar"></div>

  <!-- Title Hero-->
  <section class="hero is-parent has-background-black  heroPOS ">
    <div class="hero-body ">
      <div class="container">
        <h1 class="title has-text-centered has-text-white">
          <span class="type-it-hero"> Hello World... Welcome! </span><i class="em em-wave"></i>
        </h1>
      </div>
    </div>
  </section>
  <!--Content-->
  <div class="vid-container">
    <video async height="100%" width="100%" playsinline autoplay muted loop poster="/Assets/Coding.jpg">
      <source src="Assets\Coding.webm" type="video/webm">
    </video>

    <div class="vid-overlay">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="hero-body">
            <h3 class="subtitle is-3 has-text-centered has-text-weight-light has-text-white ">
              <span class="vid-text type-it-video"></span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>



  <section class="hero is-white is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          <span class="console-typeit"> A Wild Console Has Appeared! <i class="em em-keyboard"></i> </span>
        </h1>
        <h2 class="subtitle has-text-centered">
          <span class="console-typeit2"> What should you do ? </span>
        </h2>

        <!--Console-->
        <div id="bar">
          <div id="green"></div>
          <div id="yellow"></div>
          <div id="red"></div>
          <div id="barText"> root@mcruz.me - ssh </div>
        </div>
      <div id="console">
        <div class="greetingText has-text-success ">Welcome. Type 'help' for list of available commands.</div>
        <div class="consoleLine blinkplz has-text-success">miguel:~ root$ </div>
        <input id="console-input" type="text" class="hidden-input">
      </div>

      </div>

    </div>
    </div>
  </section>

<!--Resume Section-->
<section class="hero is-medium is-primary">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        My Resume
      </h1>
      <h2 class="subtitle">
        Download my resume in PDF format to learn more about my skills and experience.
      </h2>
      <div class="buttons is-centered">
        <a href="/path/to/resume.pdf" download class="button is-info is-medium">
          <span class="icon">
            <i class="fas fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </div>
    </div>
  </div>
</section>


  <!--Footer Insertion Code-->
  <div id="footer"></div>
</body>

</html>
